  <p>从此不再打扰愿你余生安好。</p>
  <p>我想问问你的佛，能渡苦难何不渡我。</p>
  <p>人心变得很快，赶不上，也抓不紧。</p>
  <p>以后的烟酒能解决的事，别委屈自己。</p>
  <p>我给你讲个故事，长话短说，我想你了。</p>
  <p>一见如故容易，难的是来日方长。</p>
  <p>你依旧是我的软肋却不再是我的铠甲。</p>
  <p>我虽然没有忘记你，却再没有精力去想你了。</p>
  <p>当关心和陪伴变成了打扰，离开是最好的结局。</p>
